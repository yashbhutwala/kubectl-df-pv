project_name: df-pv
release:
  github:
    owner: yashbhutwala
    name: kubectl-df-pv
builds:
  - id: df-pv
    goos:
    - linux
    - windows
    - darwin
    goarch:
    - amd64
    - "386"
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    main: cmd/plugin/main.go
    ldflags: -s -w
      -X github.com/yashbhutwala/kubectl-df-pv/pkg/version.version=
archives:
  - id: df-pv
    builds:
    - df-pv
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
    - goos: windows
      format: zip
